<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart City - Control Panel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <h1>SMART CITY</h1>
                    <p class="subtitle">CONTROL PANEL</p>
                </div>
                <div class="connection-status">
                    <div class="status-indicator" id="statusIndicator">
                        <span class="status-dot"></span>
                        <span class="status-text">CONNECTING</span>
                    </div>
                    <div class="device-count" id="deviceCount">
                        <span class="count">0</span>
                        <span class="label">DEVICES</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Controls Bar -->
            <div class="controls-bar">
                <button class="btn btn-primary" onclick="refreshDevices()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                    </svg>
                    REFRESH
                </button>
                <div class="filter-group">
                    <button class="btn btn-filter active" onclick="filterDevices('ALL')">
                        ALL
                    </button>
                    <button class="btn btn-filter" onclick="filterDevices('SENSORS')">
                        SENSORS
                    </button>
                    <button class="btn btn-filter" onclick="filterDevices('ACTUATORS')">
                        ACTUATORS
                    </button>
                </div>
            </div>

            <!-- Devices Grid -->
            <div id="devicesGrid" class="devices-grid">
                <div class="empty-state">
                    <h2>LOADING DEVICES</h2>
                    <p>CONNECTING TO GATEWAY</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Toast Notifications -->
    <div id="toastContainer" class="toast-container"></div>

    <!-- Command Modal -->
    <div id="commandModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>SEND COMMAND</h2>
                <button class="modal-close" onclick="closeCommandModal()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>DEVICE</label>
                    <input type="text" id="modalDeviceName" class="form-input" readonly>
                </div>
                <div class="form-group">
                    <label>ACTION</label>
                    <input type="text" id="modalAction" class="form-input" placeholder="TURN_ON, SET_LIGHT">
                </div>
                <div class="form-group">
                    <label>VALUE (OPTIONAL)</label>
                    <input type="text" id="modalValue" class="form-input" placeholder="RED, 80">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeCommandModal()">CANCEL</button>
                <button class="btn btn-primary" onclick="submitCommand()">SEND</button>
            </div>
        </div>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
