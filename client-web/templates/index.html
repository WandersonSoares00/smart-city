<!DOCTYPE html>
<html>
<head>
  <title>Smart City - Dispositivos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
  <h1>Dispositivos Conectados</h1>
  <table class="table table-bordered mt-4">
    <thead>
      <tr>
        <th>ID</th>
        <th>Tipo</th>
        <th>Estado</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      {% for d in devices %}
      <tr>
        <td>{{ d.id }}</td>
        <td>{{ d.type }}</td>
        <td>{{ "Ligado" if d.is_on else "Desligado" }}</td>
        <td>
          <a class="btn btn-primary" href="/device/{{ d.id }}">Abrir</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
