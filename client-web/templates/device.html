<!DOCTYPE html>
<html>
<head>
  <title>Smart City - {{ device.id }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="p-4">

  <a href="/" class="btn btn-secondary mb-3">Voltar</a>

  <h1>Dispositivo {{ device.id }}</h1>

  <div class="card p-3 mt-3">
    <p><b>Tipo:</b> {{ device.type }}</p>
    <p><b>Estado:</b> {{ "Ligado" if device.is_on else "Desligado" }}</p>
    <p><b>Configuração:</b> {{ device.config }}</p>
  </div>

  <form action="/power/{{ device.id }}" method="POST" class="mt-3">
    {% if device.is_on %}
      <input type="hidden" name="state" value="off">
      <button class="btn btn-danger">Desligar</button>
    {% else %}
      <input type="hidden" name="state" value="on">
      <button class="btn btn-success">Ligar</button>
    {% endif %}
  </form>

  <form action="/config/{{ device.id }}" method="POST" class="mt-4">
    <label class="form-label">Nova Configuração:</label>
    <input type="text" class="form-control" name="config" placeholder="Ex: FullHD, 15s, 4k">
    <button class="btn btn-primary mt-2">Aplicar</button>
  </form>

</body>
</html>
